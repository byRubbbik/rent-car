<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">

    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-inner">
                <div class="logo"></div>
                <nav class="nav">
                    <a href="/" class="nav-link">Главная</a>
                    <a href="/catalog" class="nav-link">Католог авто</a>
                    <a href="#" class="nav-link">Обратная связь</a>
                </nav>
                <div class="auth-btn-container">
                    {% if current_user.is_authenticated %}
                        <a class="btn" href="/profile/{{ current_user.username }}">Профиль</a>
                    {% else %}
                        <a class="btn" href="/register">Регистрация</a>
                        <a class="btn" href="/login">Войти</a>               
                    {% endif %}
                </div>
            </div>
        </header>
    <main class="main">
        {% block main %}

        {% endblock %}
    </main>
    <footer class="footer">
        <div class="footer-inner">
            <div class="footer-logo"></div>
            <hr style="height: 3px; width: 100%; background-color: #fff;">
            <div style="color: #fff; font-size: 24px;">2023 DizRental</div>
        </div>
    </footer>
    </div>
</body>
</html>
